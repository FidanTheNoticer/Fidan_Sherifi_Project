name: financial-health
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # Core scientific computing
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scikit-learn>=1.3.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Model persistence
  - joblib>=1.3.0

  # Jupyter notebook support
  - jupyter>=1.0.0
  - ipykernel>=6.25.0

  # Data handling
  - openpyxl>=3.1.0

  # Additional useful packages
  - pip

  # Optional: Install via pip if not available in conda
  - pip:
    - --upgrade pip
